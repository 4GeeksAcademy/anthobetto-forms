<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antho Form Payment</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-4">
        <form>
            <div class="card text-center">
                <div class="card-header text-start">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-start" role="alert">
                        Some fields are missing
                    </div>
                    <div class="container text-center">
                        <div>
                            <div class="row align-items-start">
                                <div class="col-md-5 text-start">
                                    <label class="form-label">Card #</label>
                                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-3 text-start">
                                    <label class="form-label">CVC #</label>
                                    <input type="text" class="form-control" placeholder="0000">
                                </div>
                                <div class="col-md-4 text-start">
                                    <label for="inputCVC" class="form-label">Amount</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">$</span>
                                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                            aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="row align-items-start">
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div>
                                        <div class="row align-items-start">
                                            <div class="col-6 text-start p-2">
                                                <label class="form-label">City</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                            <div class="col-md-3 text-start p-2">
                                                <label class="form-label">State</label>
                                                <select class="form-select">
                                                    <option selected>Choose...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3 text-start p-2">
                                                <label class="form-label">Postal Code</label>
                                                <input type="text" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">We accept:</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"><i
                                                    class="fa-brands fa-cc-mastercard fa-lg"></i>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio"><i
                                                    class="fa-brands fa-cc-visa fa-lg"></i>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="option3"><i
                                                    class="fa-brands fa-cc-diners-club fa-lg"></i>

                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" value="option3"> <i
                                                    class="fa-brands fa-cc-discover fa-lg"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">Message</label>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                        <div class="form-text" id="basic-addon4">Add any notes here.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <input class="btn btn-secondary" type="reset" value="Cancel">
                    <input class="btn btn-primary" type="submit" value="Send">
                </div>
        </form>
    </div>
    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
